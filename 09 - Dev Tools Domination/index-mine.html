<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular');

    // Interpolated
    console.log('Hello, I am an Interpolated %s', 'string');

    // Styled
    console.log('%c I am a styled text', 'font-size: 20px; background: red; color: blue; text-shadow: 10px 10px 0 gray');

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('Error');

    // Info
    console.info('Info');

    // Testing
    console.assert(1 !== 1, 'Wrong assert');''

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    const vx = 'var x'
    const vy = 'var y'
    console.count(vx);
    console.count(vy);
    console.count(vx);
    console.count(vx);
    console.count(vy);
    console.count(vx);

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/andreandradecosta')
        .then(response => response.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log('result', data);
        });

  </script>
</body>
</html>
